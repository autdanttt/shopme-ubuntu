<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimun-scale=1.0"/>

    <title>Login - Shopme</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container-fluid text-center mt-3">

        <div>
            <h2>Customer Login</h2>
        </div>
        <div class="mt-3">
            <a class="btn btn-lg btn-secondary fa-brands fa-google" th:href="@{/oauth2/authorization/google}">&nbsp;Login with Google</a>
        </div>
        <div class="mt-3">
            <a class="btn btn-lg btn-secondary fa-brands fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;Login with Facebook</a>
        </div>

        <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div th:if="${param.logout}">
                <p class="text-warning">You have been logout</p>
            </div>
            <div class="border border-secondary rounded p-3">
                <p>Access to Shopme Control Panel</p>
                <p>
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
                </p>
                <p>
                    <input type="password" name="password" class="form-control" placeholder="Password" required/>
                </p>
                <p>
                    <input type="submit" value="Login" class="btn btn-primary">
                </p>
                <p>
                    <input type="checkbox" name="remember-me"/>&nbsp;Remember Me
                </p>
            </div>
        </form>
        <div>&nbsp;</div>
        <div>
            or <a th:href="@{/forgot_password}">Forgot Password</a>
        </div>
        <div>&nbsp;</div>
        <div>
            Don't have an account? <a th:href="@{/register}">Sign up</a>
        </div>

        <div class="mt-2">Shopme Control Panel - Copyright &copy;</div>
    </div>
</body>
</html>
