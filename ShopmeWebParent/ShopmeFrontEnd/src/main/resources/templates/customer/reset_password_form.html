<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Forgot Password', 'none')">
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>

    <div class="text-center">
    <div>
        <h2>Forgot Password</h2>
    </div>

    <form th:action="@{/reset_password}" method="post" style="max-width: 420px; margin: 0 auto">
        <input type="hidden" th:value="${token}" name="token">
        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div th:if="${message != null}">
            <p class="text-warning">[[${message}]]</p>
        </div>
        <div class="border border-secondary rounded p-3 text-center">
            <div>
                <p>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your new password" minlength="8" maxlength="15" required="required" autofocus="autofocus">
                </p>
            </div>

            <div>
                <p>
                    <input type="password" class="form-control" placeholder="Confirm your new password" oninput="checkPasswordMatch(this)" minlength="8" maxlength="15" required="required" >
                </p>
            </div>
            <div>
                <p>
                    <input type="submit" value="Change Password" class="btn btn-primary">
                </p>
            </div>
        </div>
    </form>
    </div>
    <div>&nbsp;</div>

    <div th:replace="navigation :: footer_menu"></div>
</div>
<script type="text/javascript">
    function checkPasswordMatch(confirmPassword){
        if(confirmPassword.value != $("#password").val()){
            confirmPassword.setCustomValidity("Passwords do not match!");
        }else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>

</body>
</html>
