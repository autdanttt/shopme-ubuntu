<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')">
<body>
<div class="container-fluid">
    <div th:replace="navigation :: header_menu"></div>
    <div>
        <h2>Manage Shipping Address</h2>
    </div>
    <div>&nbsp;</div>
    <form th:action="@{/address_book/save}" method="post" th:object="${address}" style="max-width: 600px; margin: 0 auto" class="mb-3">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{defaultForShipping}">
        <input type="hidden" name="redirect" th:value="${param.redirect}">
        <div th:if="${messages != null }" class="alert alert-success text-center">
            [[${message}]]
        </div>
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name: </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{phoneNumber}" class="form-control" required="required" minlength="10" maxlength="15" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{addressLine1}" class="form-control" required="required" minlength="3" maxlength="64" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{addressLine2}" class="form-control"  minlength="3" maxlength="64" >
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{city}" class="form-control" required="required" maxlength="64" minlength="3">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <select class="form-control" th:field="*{country}">
                        <th:block th:each="country : ${listCountries}">
                            <option th:value="${country.id}">[[${country.name}]]</option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{state}" class="form-control" required="required" maxlength="45" minlength="3" list="listStates">
                    <datalist id="listStates"></datalist>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Postal Code:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{postalCode}" class="form-control" required="required" maxlength="10" minlength="3">
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary">
            </div>
        </div>
    </form>
    <div th:replace="fragments :: modal_dialog"></div>
    <div th:replace="navigation :: footer_menu"></div>
</div>
</body>
<script type="text/javascript">
    contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</html>
